                                <input type="text" name="subject" id="subject" th:value="${subject}" class="form-control" placeholder="Тема">
                            </div>
                            <div class="col-12">
                                <textarea name="item" id="item" th:value="${item}" class="form-control" cols="30" rows="10" placeholder="Короткий опис"></textarea>
                            </div>
                            <div class="col-12 col-lg-12">
                                <input type="file" id="file" name="file" th:value="${file}" class="btn newspaper-btn mt-30 w-100">
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn newspaper-btn mt-30 w-100" type="submit">Надіслати</button>
                            </div>
                        </div>
                    </form>
