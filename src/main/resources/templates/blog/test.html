<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <title id='Description'>DataTable Custom Element</title>

    <link rel="stylesheet" href="/style.css">
    <!-- ##### All Javascript Files ##### -->
    <th:block th:include="/static/body_javascripts"></th:block>
    <!-- ##### All Javascript Files ##### -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="/jqw710/jqwidgets/styles/jqx.light.css" type="text/css" />
    <link rel="stylesheet" href="/jqw710/styles/demos.css" type="text/css" />
    <script type="text/javascript" src="/jqw710/scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="/jqw710/jqwidgets/jqxdatatable.js"></script>

    <script type="text/javascript">
        var element;
    </script>

    <script type="text/javascript">
		var adapter = new jqx.dataAdapter({
			dataType: "json",
			dataFields: [
				{ name: 'status', type: 'string' },
				{ name: 'title', type: 'string' },
				{ name: 'category', type: 'string' },
				{ name: 'autor', type: 'string' },
				{ name: 'datecreate', type: 'string' },
				{ name: 'hits', type: 'string' },
				{ name: 'votes', type: 'string' }
				],
			id: 'id',
			url: "http://127.0.0.1:8080/api/item"
		});
		var columns = [
					{ text: 'Статус', dataField: 'status', width: 100 },
					{ text: 'Заголовок', dataField: 'title', width: 300 },
					{ text: 'Категория', dataField: 'category', width: 100 },
					{ text: 'Автор', dataField: 'autor', width: 120 },
					{ text: 'Дата создания', dataField: 'datecreate', width: 120 },
					{ text: 'Просмотры', dataField: 'hits', width: 60 },
					{ text: 'Голоса', dataField: 'votes', width: 60 }
				];
		JQXElements.settings["dataTableSettings"] =
		{pageable:true,pagerButtonsCount:10, source:adapter,columnsResize:true, columns:columns,altRows:true, theme:"light"};

		JQXElements.settings["jqxBCreate"] = { width:120,height:30, theme:"light"};
        JQXElements.settings["jqxBEdit"]   = { width:120,height:30, theme:"light"};
        JQXElements.settings["jqxBDelete"] = { width:120,height:30, theme:"light"};

    </script>
    <script>
	window.onload = function() {
		$('#btncreate').on('click', function () {
		    console.log("==== click ====");
		});
		$('#btnedit').on('click', function () {
		    console.log("==== click btnedit ====");
		});
		$('#btndelete').on('click', function () {
		    console.log("==== click btndelete ====");
		});
    };
    </script>
    <script type="text/javascript">

            $(document).ready(function () {
            });
    </script>
</head>
<body>
<header class="header-area">
</header>

<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-lg-8">
            <div>
                <jqx-button id="btncreate" settings="jqxBCreate">Створити</jqx-button>
                <jqx-button id='btnedit'  settings="jqxBEdit">Редагувати</jqx-button>
                <jqx-button id='btndelete'  settings="jqxBDelete">Delete</jqx-button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-lg-8">
            <jqx-data-table settings="dataTableSettings"></jqx-data-table>
        </div>
    </div>
</div>
