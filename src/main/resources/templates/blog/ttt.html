    <script type="text/javascript">

    <script type="text/javascript">
		var adapter = new jqx.dataAdapter({
			dataType: "json",
			dataFields: [
				{ name: 'status', type: 'string' },
				{ name: 'title', type: 'string' },
				{ name: 'category', type: 'string' },
				{ name: 'autor', type: 'string' },
				{ name: 'datecreate', type: 'string' },
				{ name: 'hits', type: 'string' },
				{ name: 'votes', type: 'string' }
				],
			id: 'id',
			url: "http://127.0.0.1:8080/api/item"
		});
		var columns = [
					{ text: 'Статус', dataField: 'status', width: 300 },
					{ text: 'Заголовок', dataField: 'title', width: 300 },
					{ text: 'Категория', dataField: 'category', width: 180 },
					{ text: 'Автор', dataField: 'autor', width: 120 },
					{ text: 'Дата создания', dataField: 'datecreate', width: 120 },
					{ text: 'Просмотры', dataField: 'hits', width: 120 },
					{ text: 'Голоса', dataField: 'votes', width: 120 }
				];
		JQXElements.settings["dataTableSettings"] =
		{pageable:true,pagerButtonsCount:10, source:adapter,columnsResize:true, columns:columns,altRows:true, theme:"light"};

		JQXElements.settings["jqxBCreate"] = { width:120,height:30, theme:"light"};
		JQXElements.settings["jqxBEdit"] = { width:120,height:30, theme:"light"};
		JQXElements.settings["jqxBDelete"] = { width:120,height:30, theme:"light"};
    </script>
    <script type="text/javascript">
                var element;
                $(document).ready(function () {
		        element = document.querySelector("jqx-button");
		        element.addEventListener("click", function(event){
		            console.log("Click jqxBCreate");
		        });
		        element = document.querySelector("jqx-buttone");
		        element.addEventListener("click", function(event){
		            console.log("Click jqxBEdit");
		        });
		        element = document.querySelector("jqx-button");
		        element.addEventListener("click", function(event){
		            console.log("Click jqxBDelete");
		        });
                });
    </script>

                <jqx-button id="jqxBCreate" settings="jqxBCreate">Створити</jqx-button>
                <jqx-button id='jqxBEdit'  settings="jqxBEdit">Редагувати</jqx-button>
                <jqx-button id='jqxBDelete'  settings="jqxBDelete">Видалити</jqx-button>
